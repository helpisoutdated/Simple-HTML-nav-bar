<!DOCTYPE html>
<html lang="id">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;

        }
        section {
            margin: 70px 20px;
            text-align: center; /* Untuk menyelaraskan gambar dan teks di tengah */

        img {
            max-width: 50%; /* Membatasi lebar gambar agar responsif */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Memusatkan gambar dan menambahkan jarak di bawahnya */
            border-radius: 10px; /* Opsional: memberikan sudut membulat pada gambar */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Opsional: menambahkan bayangan */

        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
